<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>harcos</title>
</head>
<body>
    
    <script>
        class Harcos {
            constructor(nev, eletero, harciero){
                this.nev = nev;
                this.eletero = eletero;
                this.harciero = harciero;
            }

            harcol(harcos1, harcos2){
                harcos2.eletero -= harcos1.harciero;
                console.log(harcos1.nev + " megtámadta " + harcos2.nev + "-t, aki elvesztette " + harcos1.harciero + " életerejét. " + harcos2.nev + " életereje: " + harcos2.eletero);
            }

            

        }

        let harcos1 = new Harcos("Gandalf", 100, 50);
        let harcos2 = new Harcos("Saruman", 90, 60);

        while (harcos1.eletero > 0 && harcos2.eletero > 0) {
            harcos1.harcol(harcos1, harcos2);
            if (harcos2.eletero <= 0) {
                console.log(harcos2.nev + " meghalt. " + harcos1.nev + " győzött!");
                break;
            }
            harcos2.harcol(harcos2, harcos1);
            if (harcos1.eletero <= 0) {
                console.log(harcos1.nev + " meghalt. " + harcos2.nev + " győzött!");
                break;
            }
        }
    </script>
</body>
</html>
